children:
  Applications:
    Atom: "atom"
    Firefox: "firefox"
    Firefox (Private window): "firefox --private-window www.duckduckgo.com"
    Package Manager: "$package_manager"
    Terminal: "$terminal"
  Awesome:
    Hotkeys: "#hotkeys"
    Edit: "$editor ~/.config/awesome"
    Restart: "#restart"
  System:
    Log out: "xfce4-terminal -x kill $(pidof xfce4-session)"
    Shutdown: "shutdown -P now"
    Reboot: "reboot"
    Halt: "shutdown -H now"
